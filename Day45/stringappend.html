<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>

            var word=prompt("Enter the string");
            var charArray=word.split('');
            var fchar=charArray[0];
            var schar=charArray[1];

            if(fchar=="P"&&schar=="y"){
                document.write(word);
            }
            else{
                document.write("Py"+word);
            }

        </script>
    </body>
</html>
