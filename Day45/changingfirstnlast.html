<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var str=window.prompt("Enter the string");

         var fchar=str.charAt(0);
         var lchar=str.charAt(str.length-1);

         var mdstr=lchar+str.slice(1,-1)+fchar;

         document.write("first String: ",str);
         document.write("<br>");
         document.write("After modification: ",mdstr);
         

    </script>
</body>
</html>
