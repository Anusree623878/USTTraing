<! doctype html>
<html> 
	<head>
		<title> Form creation </title>
		<link rel="stylesheet"  type="text/css" href="formcreation.css">
		
	</head>
	<body>
		<h1> Form For study </h1>
		<form action="">
			<label> Name: </label>
			<input type="text" id="name" placeholder="Name" required ><br><br>
			<label> Age: </label>
			<input type="number" id="age" placeholder="100" required><br><br>
			
			<label> Sex: </label><br>
			<label> Male: </label>
			<input type="radio" id="male" value="Male" name="sex">
			<label> Female: </label>
			<input type="radio" id="female" value="Female" name="sex">
			<label> Others: </label>
			<input type="radio" id="others" value="Other" name="sex"><br><br>
			
			<label> Address:</label>
			<textarea id="adrs" rows="6" cols="60" placeholder="Enter your address here"required></textarea><br><br>
			
			<label> Job: </label>
			<select id="role">
			<option value="Software"> Software</option>
			<option value="It"> IT </option>
			<option value="HR"> HR </option> 
			<option value="buisness"> Buisness </option>	
			</select><br><br>
			
			<label> Hobbies: </label><br>
			<label> Chess </label>
			<input type="checkbox" id="chess" value="chess" ><br>
			<label> Rummy </label>
			<input type="checkbox" id="rummy" value="rummy"><br>
			<label> Gardening </label>
			<input type="checkbox" id="gardening" value="gardening"><br>
			
			<label>Email: </label>
			<input type="email" id="email" name="email" placeholder="email"><br><br>
			
			<label> Password: </label>
			<input type="password" value="" id="pwd"><br><br>
			
			<label> Confirm Password: </label>
			<input type="password" value="" id="pwd1"> <br><br>
			
			<input type="button" id="btn" value="Submit" >
			
			
			
			
			
			
			
			
			
			
			
		</form>
	</body>
	
</html>
