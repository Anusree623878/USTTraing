<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Fetch with crud </h2>
    <button onclick="fetchData()"> fetch(get)</button>
    <button onclick="addData()"> ADD(post)</button>
    
    <div id="ot"> </div>

    <script>
        function fetchData(){
        try{
        
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data =>{
                    var ot=document.getElementById("ot");
                    data.forEach(element => {
                        ot.innerHTML+="Id :"+element.userId+ "<br>";
                        ot.innerHTML+="Body :"+element.body+ "<br>";
                        ot.innerHTML+="Title :"+element.title+ "<br>";
                        
                        
                    });
        });
        }
   
     catch(error)  {
        var ot=document.getElementById("ot").innerHTML=error;

        };
    }

    function addData(){
        try {
                var ot = document.getElementById("ot");
                fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify({
                        title: 'googleeeeeeeeeeeeeeeeeeeee',
                        body: 'onnum ellaa PAratan PoykkOOOO ',
                        userId: 110
                    }),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        ot.innerHTML = ""; // Clear existing content
                        ot.innerHTML += "ID: " + data.id + "<br>";
                        ot.innerHTML += "User ID: " + data.userId + "<br>";
                        ot.innerHTML += "Title: " + data.title + "<br>";
                        ot.innerHTML += "Body: " + data.body + "<br>";
                        ot.innerHTML += "<hr>"; // Add a horizontal line for separation
                    });
            } catch (error) {
                ot.innerHTML = "Error: " + error;
            }
    }
        
    </script>
</body>
</html>
