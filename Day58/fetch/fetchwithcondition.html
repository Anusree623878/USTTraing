<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> <i> Fetch with some condition and if </i></h2>
        <button onclick="findFetch()"> Find</button>
        <div id="role"> </div>

        <script> 
           let  role=document.getElementById("role");
             async function findFetch(){
                try{
                    const response=await fetch('https://jsonplaceholder.typicode.com/posts');
                    const data=await response.json();

                   
                    data.forEach(products=> {
                        if(products.id>5 && products.id<10){
                            
                            role.innerHTML +="id: " +products.UserId+ "<br/>";
                            role.innerHTML +="brand: " +products.title+ "<br/>";
                            //role.innerHTML +="category: " +products.c+ "<br/>";
                        }
                    });
                }
                catch(error){
                    role.innerHTML +="Error: " +error ;
                }
             }
        </script>
</body>
</html>
