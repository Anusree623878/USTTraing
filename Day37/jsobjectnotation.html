<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>


<p id="hemo"></p>

<script>
const person = {
  firstName : "John",
  lastName  : "Doe",
  age     : 50,
  eyeColor  : "blue"
};

document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.";

document.getElementById("hemo").innerHTML="And "+
person.lastName +"and his eye color is "+person.eyeColor;
</script>

</body>
</html>
